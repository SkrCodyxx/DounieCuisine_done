# Secrets pour Dounie Cuisine
apiVersion: v1
kind: Secret
metadata:
  name: dounie-secrets
  namespace: dounie-cuisine
type: Opaque
stringData:
  # Base de données (à modifier en production)
  DATABASE_URL: "postgresql://dounie_user:CHANGE_THIS_PASSWORD@dounie-postgres:5432/dounie_cuisine"
  DB_PASSWORD: "CHANGE_THIS_PASSWORD"
  
  # Session secret (à modifier en production)
  SESSION_SECRET: "CHANGE_THIS_SESSION_SECRET_TO_SOMETHING_VERY_SECURE"
  
  # Autres secrets
  JWT_SECRET: "CHANGE_THIS_JWT_SECRET"